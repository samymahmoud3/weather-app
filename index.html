<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="app/style/style.css">
  <title>Weather App</title>
</head>

<body>
  <div class="card">
    <div class="search">
      <input type="text" class="input_value"
        name="search"
        placeholder="Enter the city name"
        spellcheck="false">
      <button class="btn"><img src="images/search.png" alt="search-icon"></button>
    </div>

    <div class="error">
      <p>Invalid Name</p>
    </div>

    <div class="weather">
      <img src="images/rain.png" alt="weather-icon" class="weather-icon">
      <h1 class="temp">22Â°c</h1>
      <h2 class="city_name">New York</h2>
      <div class="details">
        <div class="col">
          <img src="images/humidity.png" alt="humidity_img">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="images/wind.png" alt="wind_img">
          <div>
            <p class="wind">15 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>  

  <script src="app/js/script.js"></script>
</body>

</html>
